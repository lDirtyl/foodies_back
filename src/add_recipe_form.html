<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить рецепт</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        :root {
            --color-primary: #050505;
            --color-main: #1a1a1a;
            --color-secondary: #bfbebe;
            --color-white: #ffffff;
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --color-background: var(--color-white);
            --color-background-dark: var(--color-primary);
            --color-text: var(--color-primary);
            --color-text-primary: var(--color-primary);
            --color-text-main: var(--color-main);
            --color-text-secondary: var(--color-secondary);
            --color-text-muted: var(--color-secondary);
            --color-text-inverse: var(--color-white);
            --btn-primary-bg: var(--color-primary);
            --btn-primary-text: var(--color-white);
            --btn-primary-border: var(--color-primary);
            --btn-primary-hover-bg: var(--color-secondary);
            --btn-secondary-bg: transparent;
            --btn-secondary-text: var(--color-primary);
            --btn-secondary-border: var(--color-secondary);
            --btn-secondary-hover-bg: var(--color-primary);
            --btn-secondary-hover-text: var(--color-white);
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            --font-xs: 12px;
            --font-sm: 14px;
            --font-md: 16px;
            --font-lg: 18px;
            --font-xl: 20px;
            --font-2xl: 24px;
            --font-3xl: 32px;
            --font-4xl: 40px;
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --font-bold2: 800;
            --font-family-heading: "Mulish", sans-serif;
            --font-family-body: "Mulish", sans-serif;
            --line-height-tight: 1.25;
            --line-height-heading: 1.375;
            --line-height-body: 1.5;
            --line-height-normal: 1.5;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-xxl: 30px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, .05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, .1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, .1);
            --transition-fast: .15s ease-in-out;
            --transition-normal: .25s ease-in-out;
            --transition-slow: .35s ease-in-out;
            --container-mobile: 375px;
            --container-tablet: 768px;
            --container-desktop: 1440px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *:before,
        *:after {
            box-sizing: border-box;
        }

        html {
            line-height: var(--line-height-normal);
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: var(--font-family-body), sans-serif;
            font-size: var(--font-md);
            font-weight: var(--font-normal);
            line-height: var(--line-height-normal);
            color: var(--color-text-primary);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition-fast);
        }

        a:hover {
            color: var(--color-text-secondary);
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
            transition: var(--transition-fast);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: .6;
        }

        input,
        textarea,
        select {
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
            background: transparent;
            border: none;
            outline: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        ul,
        ol {
            list-style: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: var(--font-semibold);
            line-height: var(--line-height-tight);
            color: var(--color-text-primary);
        }

        h1 {
            font-size: var(--font-4xl);
        }

        /* Контейнер и основные элементы формы */
        .container {
            width: 100%;
            max-width: var(--container-desktop);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        @media (max-width: 767px) {
            .container {
                max-width: var(--container-mobile);
                padding: 0 var(--spacing-sm);
            }
        }

        @media (min-width: 768px) and (max-width: 1439px) {
            .container {
                max-width: var(--container-tablet);
            }
        }

        .wrap {
            margin-bottom: 40px;
        }

        .recipePageTitle {
            margin-bottom: 20px;
        }

        .recipeText {
            margin-bottom: 40px;
            margin-top: 0;
            max-width: 343px;
            font-size: 14px;
            line-height: 1.43;
            letter-spacing: -.02em;
            color: var(--color-secondary);
        }

        /* Стили для загрузки фото */
        .loadWrapBox {
            position: relative;
            width: 100%;
            max-width: 551px;
            height: 318px;
            border: 1px dashed var(--color-secondary);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .loadWrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .imgWrap {
            position: relative;
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }

        .camera {
            color: var(--color-secondary);
            width: 18px;
            height: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cameraFrame {
            color: var(--color-secondary);
            width: 64px;
            height: 64px;
            stroke-width: 1px;
        }

        .placeholder {
            text-decoration: underline;
            color: var(--color-primary);
            font-size: var(--font-md);
            font-weight: var(--font-normal);
            line-height: var(--line-height-body);
            text-align: left;
        }

        .hiddenInput {
            display: none;
        }

        /* Стили для полей ввода */
        .formWrap {
            display: flex;
            gap: 32px;
            flex-direction: column;
        }

        .rightBlock {
            max-width: 343px;
        }

        .field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: var(--spacing-xs);
            width: 100%;
        }

        .field label {
            font-weight: var(--font-bold);
            text-transform: uppercase;
            font-size: var(--font-md);
        }

        .inputWrapper {
            width: 100%;
            position: relative;
        }

        .inputWrapper input,
        .inputWrapper textarea {
            width: 100%;
            min-height: 56px;
            border: none;
            border-bottom: 1px solid var(--color-secondary);
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-md) 0;
            outline: none;
            height: auto;
        }

        .inputWrapper input::placeholder,
        .inputWrapper textarea::placeholder {
            color: var(--color-secondary);
        }

        .nameRecipeInput input {
            font-weight: var(--font-bold2);
            padding: 0;
            border: none;
            min-height: unset;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.33;
        }

        .nameRecipeInput {
            max-width: 343px;
            width: 100%;
        }

        .infoWrap {
            display: flex;
            flex-direction: column;
            margin-bottom: 64px;
            max-width: 343px;
        }

        .recipeDescrInput textarea {
            padding: 0;
            height: 36px;
            min-height: unset;
            font-size: 14px;
            line-height: 1.43;
            letter-spacing: -.02em;
            max-width: 343px;
        }

        .recipeDescrInput {
            margin-bottom: 32px;
            max-width: 343px;
            width: 100%;
        }

        .textAreaWrapper.withExtra textarea {
            padding-right: 80px;
        }

        .extra {
            position: absolute;
            right: 0;
            top: 0;
        }

        .count {
            display: flex;
            font-size: var(--font-sm);
            color: var(--color-secondary);
        }

        .count-active {
            color: var(--color-primary);
        }

        .recipeWrapLabel {
            gap: 8px;
            margin-bottom: 20px;
            max-width: 343px;
            width: 100%;
        }

        .recipeWrapLabel input {
            font-size: 14px;
            line-height: 1.43;
            letter-spacing: -.02em;
        }

        .selectWrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 343px;
            position: relative;
            width: 100%;
        }

        .selectedValue {
            flex-grow: 1;
            min-width: 0;
            border: 1px solid var(--color-secondary);
            border-radius: 30px;
            padding: 14px;
            width: 100%;
            height: 48px;
        }

        .selectIcon {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--color-secondary);
            cursor: pointer;
        }

        .flexRow {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 343px;
        }

        .inputCountWrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            font-size: 24px;
        }

        .recipeCount {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-white);
            color: var(--color-text);
            border: 1px solid var(--color-secondary);
            font-size: var(--font-lg);
            transition: background-color .5s ease-out, color .5s ease-out, border-color .5s ease-out, box-shadow .5s ease-out, transform .5s ease-out;
        }

        .recipeCount svg {
            width: 1em;
            height: 1em;
        }

        .step {
            min-width: 58px;
            text-align: center;
            font-size: var(--font-md);
            color: var(--color-secondary);
        }

        .stepActive {
            color: var(--color-primary);
        }

        .addWrap {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .quantityField input {
            padding: 0;
            min-height: 46px;
            height: 36px;
            font-size: 14px;
            line-height: 1.43;
            max-width: 343px;
        }

        .quantityField {
            gap: 8px;
        }

        .addIngredientBtn {
            width: 229px;
            background-color: transparent;
            color: var(--btn-secondary-text);
            border-color: var(--btn-secondary-border);
            transition: all var(--transition-fast);
            outline: none;
            padding: var(--spacing-md) var(--spacing-xl);
            height: 56px;
            min-width: 156px;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
            font-weight: var(--font-medium);
            font-size: var(--font-md);
            border: 1px solid transparent;
        }

        .addIngredientBtn:hover:not(:disabled),
        .addIngredientBtn:focus-visible {
            background-color: var(--btn-secondary-hover-bg);
            color: var(--btn-secondary-hover-text);
            border-color: var(--btn-secondary-hover-bg);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .addIngredientBtn:disabled {
            opacity: .6;
            cursor: not-allowed;
            background-color: transparent;
            border-color: var(--color-secondary);
            color: var(--color-secondary);
            box-shadow: none;
            transform: none;
        }

        .addIngredientBtn svg {
            width: 1em;
            height: 1em;
        }

        .preparationWrap label {
            margin-bottom: 32px;
            gap: 0;
        }

        .preparationWrap {
            margin-bottom: 80px;
            gap: 0;
        }

        .buttonsRow {
            display: flex;
            gap: 8px;
            align-items: center;
            max-width: 343px;
        }

        .recipeTrash {
            width: 48px;
            height: 48px;
            background-color: var(--color-white);
            border-color: var(--color-secondary);
            color: var(--color-primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--color-secondary);
            font-size: var(--font-lg);
            transition: background-color .5s ease-out, color .5s ease-out, border-color .5s ease-out, box-shadow .5s ease-out, transform .5s ease-out;
        }

        .recipeTrash svg {
            width: 20px;
            height: 20px;
        }

        .publishBtn {
            min-width: unset;
            width: 124px;
            font-weight: var(--font-bold);
            padding: 16px 39px;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border-color: var(--btn-primary-border);
            transition: background-color .5s ease-out, color .5s ease-out, border-color .5s ease-out, box-shadow .5s ease-out, transform .5s ease-out;
            outline: none;
            height: 56px;
            min-width: 156px;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
            font-weight: var(--font-medium);
            font-size: var(--font-md);
            border: 1px solid transparent;
        }

        .publishBtn:hover:not(:disabled),
        .publishBtn:focus-visible {
            border-color: var(--btn-primary-hover-bg);
            transform: translateY(-2px);
            color: var(--color-white);
            box-shadow: var(--shadow-lg);
        }

        /* Медиа-запросы для адаптивности */
        @media screen and (min-width: 768px) {
            .recipeText {
                max-width: unset;
                width: 443px;
                color: var(--color-primary);
                line-height: var(--line-height-normal);
                font-size: 16px;
            }

            .nameRecipeInput input {
                font-size: 24px;
                margin-bottom: 40px;
                line-height: 1.17;
            }

            .recipeDescrInput textarea {
                font-size: 16px;
                line-height: 1.5;
                height: 40px;
                max-width: unset;
            }

            .recipeWrapLabel {
                gap: 16px;
                margin-bottom: unset;
                max-width: unset;
            }

            .recipeDescrInput {
                margin-bottom: unset;
                max-width: unset;
            }

            .recipeCount {
                width: 56px;
                height: 56px;
            }

            .quantityField input {
                height: 40px;
                line-height: 1.5;
                font-size: 16px;
            }

            .recipeWrapLabel input {
                font-size: 16px;
                line-height: 1.5;
            }

            .preparationWrap label {
                margin-bottom: 40px;
            }

            .recipeTrash {
                width: 56px;
                height: 56px;
            }

            .publishBtn {
                width: 146px;
            }

            .preparationWrap {
                margin-bottom: 80px;
            }

            .nameRecipeInput {
                max-width: unset;
            }

            .quantityField {
                gap: 16px;
            }

            .quantityField div {
                height: 102px;
                display: flex;
                align-items: flex-end;
            }

            .loadWrapBox {
                max-width: 704px;
                height: 400px;
                margin-bottom: 80px;
            }

            .uploadWrap {
                gap: 20px;
            }

            .imgWrapPrev {
                margin-bottom: 20px;
                width: 704px;
                height: 400px;
            }

            .loaded p {
                text-align: center;
                margin-bottom: 80px;
            }

            .formWrap {
                gap: 80px;
            }

            .rightBlock {
                width: 649px;
                max-width: unset;
            }

            .infoWrap {
                gap: 60px;
                margin-bottom: 80px;
                max-width: unset;
            }

            .flexRow {
                flex-direction: row;
                gap: 20px;
                max-width: unset;
            }

            .flexRowQuantity {
                align-items: flex-start;
            }

            .addWrap {
                gap: 40px;
            }

            .buttonsRow {
                display: flex;
                gap: 8px;
                align-items: center;
                max-width: unset;
            }
        }

        @media screen and (min-width: 1440px) {
            .addIngredientBtn {
                width: 100%;
            }

            .loadWrapBox {
                max-width: 551px;
                height: 440px;
                margin-bottom: 0;
            }

            .loaded p {
                margin-bottom: unset;
            }

            .imgWrapPrev {
                width: 551px;
                height: 400px;
            }

            .formWrap {
                flex-direction: row;
            }

            .form {
                display: flex;
                gap: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h1 class="recipePageTitle">ДОБАВИТЬ РЕЦЕПТ</h1>
            <p class="recipeText">Раскройте свой кулинарный талант, поделитесь любимым рецептом и создавайте гастрономические шедевры вместе с нами.</p>
        </div>
        <form class="form">
            <div class="loadWrapBox">
                <div class="loadWrap">
                    <div class="imgWrap">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="cameraFrame" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 4h2a2 2 0 0 1 2 2v2"></path>
                            <path d="M20 16v2a2 2 0 0 1 -2 2h-2"></path>
                            <path d="M8 20h-2a2 2 0 0 1 -2 -2v-2"></path>
                            <path d="M4 8v-2a2 2 0 0 1 2 -2h2"></path>
                        </svg>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="camera" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M149.1 64.8L138.7 96 64 96C28.7 96 0 124.7 0 160L0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64L512 160c0-35.3-28.7-64-64-64l-74.7 0L362.9 64.8C356.4 45.2 338.1 32 317.4 32L194.6 32c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"></path>
                        </svg>
                    </div>
                    <p class="placeholder">Загрузить фото</p>
                </div>
                <div class="inputWrapper">
                    <input id="input-photo" class="hiddenInput" accept="image/*" type="file">
                </div>
            </div>
            <div class="formWrap">
                <div class="rightBlock">
                    <div class="field nameRecipeInput">
                        <div class="inputWrapper">
                            <input placeholder="НАЗВАНИЕ РЕЦЕПТА" aria-invalid="false" id="recipe-name" type="text" name="name">
                        </div>
                    </div>
                    <div class="infoWrap">
                        <div class="field recipeDescrInput">
                            <div class="inputWrapper textAreaWrapper withExtra">
                                <textarea id="recipe-description" placeholder="Введите описание блюда" aria-invalid="false" rows="1"></textarea>
                                <div class="extra">
                                    <span class="count"><span class="count-active">0</span> / 200</span>
                                </div>
                            </div>
                        </div>
                        <div class="field recipeWrapLabel" id="area-select" aria-haspopup="listbox" aria-expanded="false" aria-disabled="false" tabindex="-1">
                            <label for="area-select">Область</label>
                            <div class="selectWrapper">
                                <input id="area-input" placeholder="Выберите область" aria-autocomplete="list" aria-controls="area-select-listbox" aria-expanded="false" aria-haspopup="listbox" autocomplete="off" class="selectedValue placeholder" type="text" value="">
                                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" color="black" class="selectIcon" aria-hidden="true" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="flexRow">
                            <div class="field recipeWrapLabel" id="category-select" aria-haspopup="listbox" aria-expanded="false" aria-disabled="false" tabindex="-1">
                                <label for="category-select">Категория</label>
                                <div class="selectWrapper">
                                    <input id="category-input" placeholder="Выберите категорию" aria-autocomplete="list" aria-controls="category-select-listbox" aria-expanded="false" aria-haspopup="listbox" autocomplete="off" class="selectedValue placeholder" type="text" value="">
                                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" color="black" class="selectIcon" aria-hidden="true" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </div>
                            </div>
                            <div class="field recipeWrapLabel">
                                <label>Время приготовления</label>
                                <div class="inputCountWrapper">
                                    <button class="recipeCount" type="button">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"></path>
                                        </svg>
                                    </button>
                                    <div class="step stepActive stepInitial">10 мин</div>
                                    <button class="recipeCount" type="button">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="addWrap">
                            <div class="flexRow flexRowQuantity">
                                <div class="field recipeWrapLabel" id="ingredients-select" aria-haspopup="listbox" aria-expanded="false" aria-disabled="false" tabindex="-1">
                                    <label for="ingredients-select">Ингредиенты</label>
                                    <div class="selectWrapper">
                                        <input id="ingredients-input" placeholder="Добавьте ингредиент" aria-autocomplete="list" aria-controls="ingredients-select-listbox" aria-expanded="false" aria-haspopup="listbox" autocomplete="off" class="selectedValue placeholder" type="text" value="">
                                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" color="black" class="selectIcon" aria-hidden="true" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                                            <polyline points="6 9 12 15 18 9"></polyline>
                                        </svg>
                                    </div>
                                </div>
                                <div class="field quantityField">
                                    <div class="inputWrapper">
                                        <input placeholder="Введите количество" aria-invalid="false" id="quantity-input" type="text" name="quantity">
                                    </div>
                                </div>
                            </div>
                            <button class="addIngredientBtn" type="button" disabled="">
                                ДОБАВИТЬ ИНГРЕДИЕНТ
                                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="field recipeDescrInput preparationWrap">
                        <label for="recipe-preparation">Приготовление рецепта</label>
                        <div class="inputWrapper textAreaWrapper withExtra">
                            <textarea id="recipe-preparation" placeholder="Введите рецепт" aria-invalid="false" rows="1"></textarea>
                            <div class="extra">
                                <span class="count"><span class="count-active">0</span> / 200</span>
                            </div>
                        </div>
                    </div>
                    <div class="buttonsRow">
                        <button class="recipeTrash" type="button">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                        <button class="publishBtn" type="submit">ОПУБЛИКОВАТЬ</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script src="./add_recipe_form.js"></script>
