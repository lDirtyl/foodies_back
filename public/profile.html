<div id="user-profile-container">
    <div id="profile-side">
        <div id="avatar-container">
            <img id="current-avatar" src="/img/default-avatar.png" alt="avatar">
            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
            <div id="add-icon-overlay">+</div>
            <div id="delete-avatar-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </div>
        </div>
        <div id="profile-name"></div>
        <div id="profile-email"></div>
        <div id="profile-stats">
            <div class="stat-item"><span class="stat-label">Added recipes:</span><span class="stat-value" id="recipes-count">0</span></div>
            <div class="stat-item"><span class="stat-label">Favorites:</span><span class="stat-value" id="favorites-count">0</span></div>
            <div class="stat-item"><span class="stat-label">Followers:</span><span class="stat-value" id="followers-count">0</span></div>
            <div class="stat-item"><span class="stat-label">Following:</span><span class="stat-value" id="following-count">0</span></div>
        </div>
        <button id="logout-btn">LOG OUT</button>
    </div>
</div>
<script src="/js/profile.js" type="module"></script>
