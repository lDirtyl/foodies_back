<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="/css/add_recipe_form_styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Edit Recipe</h1>
        <form id="edit-recipe-form">
            <div class="form-group">
                <label for="recipe-title">Title</label>
                <input type="text" id="recipe-title" name="title" required>
            </div>

            <div class="form-group">
                <label for="recipe-description">Description</label>
                <textarea id="recipe-description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="recipe-category">Category</label>
                <select id="recipe-category" name="categoryId" required></select>
            </div>

            <div class="form-group">
                <label for="recipe-time">Cooking Time (minutes)</label>
                <input type="number" id="recipe-time" name="time" required>
            </div>

            <div class="form-group">
                <label for="recipe-ingredients">Ingredients</label>
                <div id="ingredients-container">
                    <!-- Ingredients will be loaded here -->
                </div>
                <div class="ingredient-adder">
                    <select id="ingredient-select"></select>
                    <input type="text" id="ingredient-quantity" placeholder="Quantity (e.g., 2 cups)">
                    <button type="button" id="add-ingredient-btn">Add Ingredient</button>
                </div>
            </div>

            <div class="form-group">
                <label for="recipe-preparation">Instructions</label>
                <textarea id="recipe-preparation" name="instructions" required></textarea>
            </div>

            <div class="form-group">
                <label for="image-upload">Recipe Image</label>
                <input type="file" id="image-upload" name="thumb" accept="image/*">
                <img id="image-preview" src="#" alt="Image Preview" style="display: none; max-width: 200px; margin-top: 10px;"/>
            </div>

            <button type="submit">Update Recipe</button>
        </form>
    </div>

    <script src="/js/edit_recipe.js"></script>
</body>
</html>
